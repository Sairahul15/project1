<!DOCTYPE html>
<html>
    <head>
        <title>Employee Interest Survey Form</title>
        <style>
            body{
                background-color: bisque;
            }
        </style>
    </head>
    <center>
    <body>
        <h1>Employee Interest Survey Form</h1>
        <br>
        <br>
        <br>
        <form method="GET" action="form result.html">
        <label>Enter Your Name:</label>
        <input type="text" name="name">
        <br>
        <br>
        <br>
        <label>Enter Your Department:</label>
        <input type="text" name="Department">
        <br>
        <br>
        <br>
        <label>Tell us a little about yourself:</label>
        <textarea cols="30" rows="5" name="comment"></textarea>
        <br>
        <br>
        <br>
        <label>Do you exercise at home?</label>
        <input type="radio" name="Exercise" name="Yes">Yes 
        <input type="radio" name="Exercise" name="No">No
        <br>
        <br>
        <br>
        <label>How do you like to read about your favorite topics?</label>
        <br>
        <br>
        <input type="checkbox" name="books">Books  
        <input type="checkbox" name="Online resources">Online resources  
        <input type="checkbox" name="Phone apps">Phone apps  
        <input type="checkbox" name="Magazines">Magazines  
        <br>
        <br>
        <br>
        <label>What genre of movies do you like?</label>
        <select >
            <option value="1" name="Thriller">Thriller</option>
            <option value="1"name="Comedy">Comedy</option>
            <option value="1" name="Romance">Romance</option>
        </select>
        <br>
        <br>
        <br>
        <button>Submit Form </button>


    </form>

    </body>
</center>

</html>
